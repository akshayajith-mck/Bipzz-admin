<div class="content-wrapper">
    <div class="m-3 row justify-content-between flex-row-reverse">
        <button class="float-right btn customButtonBlue" type="button" (click)="show()">
            <i class="pi pi-user-plus"></i> Add
        </button>
        <button class="float-right  btn customButtonBlue" type="button" (click)="refresh=false;blogAll();">
            <i class="pi pi-refresh"></i> Refresh
        </button>
    </div>
    <div class="col alert alert-danger" *ngIf="errFlag || !blogData">
        No Data Found
    </div>
    {{blogData|json}}
    <div class="row" *ngIf="refresh && blogData">
        <div class="col-lg-12 grid-margin stretched-card">
            <div class="card">
                <div class="row d-flex align-items-start">
                    <div class="col-12 col-md-3">
                        <img [src]="baseurl+blogData.img" onError='this.src="assets/img/dummy.png"' alt="" class="img-fluid">
                    </div>
                    <div class="col-12 col-md-9">
                        <h2>{{blogData&&blogData.title?blogData.title:'N/A'}}</h2>
                        <h6>Created Date: {{blogData&&blogData.createdDate?blogData.createdDate:'N/A'}}</h6>
                        <h4>Description: {{blogData&&blogData.description?blogData.description:'N/A'}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
