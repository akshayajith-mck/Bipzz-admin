<div class="content-wrapper">
    <app-count></app-count>
    <div class="row">
        <div class="col-lg-12 col-sm-12 grid-margin stretched-card">
            <app-card [flag]='"ongoingAppointments"' [title]='"Ongoing Appointments"' [type]='ongoingAppointments?"tableType":"error"' [inputData]='ongoingAppointments?ongoingAppointments:OngoingError'>
            </app-card>
        </div>
        <!-- {{recentFacilitators|json}} -->
        <div class="col-sm-12 col-md-6 grid-margin stretched-card">
            <app-card [inputData]='recentFacilitators?recentFacilitators:err.facilitator' [title]='"Recently Added Facilitator"' [type]='recentFacilitators?"tableType":"error"' [flag]='"recentFacilitators"'></app-card>
        </div>
        <div class="col-sm-12 col-md-6 grid-margin stretched-card">
            <app-card [inputData]='userData?userData:err.user' [title]='"Recently Added Users"' [type]='userData?"tableType":"error"' [flag]='"recentUsers"'></app-card>
        </div>
    </div>
</div>
