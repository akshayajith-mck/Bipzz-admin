<div class="content-wrapper">
    <div class="m-3 row justify-content-between flex-row-reverse">
        <!-- {{doctorData|json}} -->
        <button class="float-right btn customButtonBlue" type="button" (click)="refresh=false;getDoctors();"> 
            <i class="pi pi-refresh"></i> Refresh</button>
    </div>
    <div class="row">
        <div class="col-lg-12 grid-margin stretched-card">
            <app-card *ngIf="refresh" [flag]='"doctorverified"' [title]='"Doctors Verified"' [type]='doctorData?"tableType":"error"' [inputData]='doctorData'>
            </app-card>
        </div>
    </div>
</div>
