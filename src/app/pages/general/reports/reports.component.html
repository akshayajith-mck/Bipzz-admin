<div class="content-wrapper">
<!-- {{tableData|json}} -->
    <div class="m-2 row justify-content-between justify-content-around">
        <div class="card col-12 m-2">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4>User</h4>
                <form [formGroup]='userRange' novalidate
                    (ngSubmit)='refresh=false;userFn(userRange.value);manual.user=true' class="form-inline">
                    <mat-form-field appearance="outline" class="float-right customColor1">
                        <mat-label>Enter the date Range</mat-label>
                        <mat-date-range-input [rangePicker]="picker">
                            <input matStartDate formControlName='startDate' placeholder="Start date">
                            <input matEndDate formControlName='endDate' placeholder="End date">
                        </mat-date-range-input>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                    </mat-form-field>
                    <button [disabled]="!userRange.value.startDate || !userRange.value.endDate"
                        class="m-1 btn customBg">Generate</button>
                </form>
            </div>
            <div class="card-body" *ngIf="tableData.userData">
                {{tableData.userData}}
            </div>
        </div>
        <div class="card col-12 m-2">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4>Facilitator</h4>
                <form [formGroup]='facilitatorRange' novalidate
                    (ngSubmit)='refresh=false;facilitatorFn(facilitatorRange.value);manual.facilitator=true'
                    class="form-inline">
                    <mat-form-field appearance="outline" class="float-right customColor1">
                        <mat-label>Enter the date Range</mat-label>
                        <mat-date-range-input [rangePicker]="pickerV">
                            <input matStartDate formControlName='startDate' placeholder="Start date">
                            <input matEndDate formControlName='endDate' placeholder="End date">
                        </mat-date-range-input>
                        <mat-datepicker-toggle matSuffix [for]="pickerV"></mat-datepicker-toggle>
                        <mat-date-range-picker #pickerV></mat-date-range-picker>
                    </mat-form-field>
                    <button [disabled]="!facilitatorRange.value.startDate || !facilitatorRange.value.endDate"
                        class="m-1 btn customBg">Generate</button>
                </form>
            </div>
            <div class="card-body" *ngIf="tableData.facilitatorData">
                {{tableData.facilitatorData}}
            </div>
        </div>
        <div class="card col-12 m-2">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4>Appointments</h4>
                <form [formGroup]='appointmentRange' novalidate
                    (ngSubmit)='appointmentFn(appointmentRange.value);manual.appointment=true' class="form-inline">
                    <mat-form-field appearance="outline" class="float-right customColor1">
                        <mat-label>Enter the date Range</mat-label>
                        <mat-date-range-input [rangePicker]="picker4">
                            <input matStartDate formControlName='startDate' placeholder="Start date">
                            <input matEndDate formControlName='endDate' placeholder="End date">
                        </mat-date-range-input>
                        <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker4></mat-date-range-picker>
                    </mat-form-field>
                    <button [disabled]="!appointmentRange.value.startDate || !appointmentRange.value.endDate"
                        class="m-1 btn customBg">Generate</button>
                </form>
            </div>
            <div class="card-body" *ngIf="tableData.appointmentData">
                {{tableData.appointmentData}}
            </div>
        </div>
        <div class="card col-12 m-2">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4>Packages</h4>
                <form [formGroup]='packageRange' novalidate
                    (ngSubmit)='packageFn(packageRange.value);manual.package=true' class="form-inline">
                    <mat-form-field appearance="outline" class="float-right customColor1">
                        <mat-label>Enter the date Range</mat-label>
                        <mat-date-range-input [rangePicker]="picker5">
                            <input matStartDate formControlName='startDate' placeholder="Start date">
                            <input matEndDate formControlName='endDate' placeholder="End date">
                        </mat-date-range-input>
                        <mat-datepicker-toggle matSuffix [for]="picker5"></mat-datepicker-toggle>
                        <mat-date-range-picker #picker5></mat-date-range-picker>
                    </mat-form-field>
                    <button [disabled]="!packageRange.value.startDate || !packageRange.value.endDate"
                        class="m-1 btn customBg">Generate</button>
                </form>
            </div>
            <div class="card-body" *ngIf="tableData.packageData">
                {{tableData.packageData}}
            </div>
        </div>
    </div>
</div>
