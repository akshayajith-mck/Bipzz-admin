<ngb-carousel *ngIf="inputData">
    <ng-template ngbSlide *ngFor="let item of inputData" class="text-center">
        <div class="picsum-img-wrapper">
            <img [src]="baseurl+    item.source" [alt]="item.title">
        </div>
        <div class="carousel-caption">
            <h3>{{item.title}}</h3>
            <p>{{item.location}}</p>
        </div>
    </ng-template>
</ngb-carousel>
